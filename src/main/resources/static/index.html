<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main converter API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        footer {
            margin-top: auto;
            padding: 1rem;
            text-align: center;
            background-color: #f8f9fa;
        }

        form {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<main class="container">
    <h2 class="mb-4">Main converter for numbers to words</h2>

    <section class="card p-4 shadow-sm">
        <form id="form" class="mb-4">
            <div class="mb-3">
                <label for="number" class="form-label">Enter Number</label>
                <input type="number" class="form-control" name="number" id="number" min="0" placeholder="Enter Number"/>
            </div>
            <button type="submit" id="convert-button" class="btn btn-primary">Convert</button>
            <button type="reset" class="btn btn-primary" id="reset-button"> Reset </button>
        </form>

        <div class="result-container">
            <label for="result">Result of converted number </label>
            <p id="result" class="border p-3 rounded bg-light">Your result will appear here</p>
        </div>
    </section>
</main>

<footer class="mt-4">
    Fay√ßal HEDAHDIA @ 2025 / For Eloquant interview
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
